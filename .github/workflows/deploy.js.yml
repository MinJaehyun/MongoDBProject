name: Deploy to EB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: CI Pipeline - Build, Test
    runs-on: ubuntu-latest
    env:
      working-directory: ./server

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://npm.pkg.github.com"
          # cache: 'npm'
      - run: npm ci
        working-directory: ${{ env.working-directory }}

      - run: npm run lint
        working-directory: ${{ env.working-directory }}

      - run: npm run build --if-present
        working-directory: ${{ env.working-directory }}

  deploy:
    name: CD Pipeline
    runs-on: ubuntu-latest
    env:
      working-directory: ./server

    strategy:
      matrix:
        node-version: ["16.x"]
    # 위의 build 가 실행되고 진행된다.
    needs: build
    steps:
      - uses: actions/checkout@v2
      # Github Secrets를 이용하여 env 파일을 만들고 추가한다.
      # 참고로 ElasticBeanstalk에 Node 관련을 배포할 때는, 8081 포트를 열어줘야 한다! (TODO: 8080 아닌가?)
      # - name: Create env file
      #   run: |
      #     touch .env
      #     echo PORT=8080 >> .env
      #     echo NODE_ENV=${{ secrets.NODE_ENV }} >> .env
      #     cat .env
      #   working-directory: ${{ env.working-directory }}

      # Initialize Node.js
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Install project dependencies and build
      - name: Install dependencies
        # run: npm ci
        # working-directory: ${{ env.working-directory }}
        run: npm install
        working-directory: ${{ env.working-directory }}

      # - name: Building application
      #   run: npm run build
      #   working-directory: ${{ env.working-directory }}
      # Install AWS CLI 2
      - name: Install AWS CLI 2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          which aws
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
        # working-directory: ${{ env.working-directory }}

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Make ZIP file with source code
      # -x 로 zip파일을 제외한다.
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*' './aws/*' '**node_modules**' 'package-lock.json' './dist/*' awscliv2.zip
        working-directory: ${{ env.working-directory }}

      # Deploy to Elastic Beanstalk
      # application_name과 environment_name을 꼭 확인하자!!
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: EB-test
          environment_name: Ebtest-env
          region: ${{ secrets.AWS_REGION }}
          version_label: ${{github.SHA}}
          deployment_package: server/deploy.zip
